<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Finance Tracking App</h1>

    <div id="containers">
      <div class="container1">
        <h1>Balance</h1>
        <span id="balanceid">0.00</span><br />
        <div class="innercontainer1">
          <h2>Total Income:</h2>
          <br />
          <span id="incomeid">0.00</span>
        </div>
        <div class="innercontainer2">
          <h2>Total Expense:</h2>
          <br />
          <span id="expenseid">0.00</span>
        </div>
      </div>

      <div class="form">
        <h1>Add New</h1>
        <form action="" onsubmit="return false;">
          <label for="nameinput">Enter Name:</label>
          <input type="text" id="nameinput" />

          <label for="amountinput">Enter Amount:</label>
          <input type="text" id="amountinput" />
          <button id="btn1" type="button">Income</button>
          <button id="btn2" type="button">Expenditure</button>
        </form>
      </div>
    </div>

    <div id="expense-list">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>S no.</th>
            <th>Transaction Type</th>
            <th>Time</th>
            <th>Date</th>
            <th>Name</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
